<!-- Using Template-Driven Forms  -->
<h1>Sign In</h1> 
<div class="container">
    <form #signInForm="ngForm" (ngSubmit)="loginUser(signInForm)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="emailAdress" ngModel required #email=""ngModel>
          <!-- <div id="emailHelp" class="form-text text-muted" *ngIf="emailAddress.touched && !emailAdress.valid">Email id is required</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="termsField" ngModel>
          <label class="form-check-label" for="exampleCheck1">Agree to Terms</label>
        </div><br />
        <div class="mb-3 form-check">
            <h2>Gender</h2>
            <input type="radio" class="form-check-input" value="male" id="genderFiled" name="genderFiled" ngModel required>
            <label class="form-check-label" for="exampleCheck1">Male</label>
        </div>
        <div class="mb-3 form-check"> 
            <input type="radio" class="form-check-input" value="female" id="genderFiled" name="genderFiled" ngModel required>
            <label class="form-check-label" for="exampleCheck1">Female</label>
        </div>
        <div class="mb-3">
            <label for="exampleInputAddress1" class="form-label">Address</label>
            <textarea class="form-control" id="exampleInputAddress1" aria-describedby="addressHelp" name="address" required ngModel>
            </textarea>
          </div>
        <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Submit</button>
        <button>Reset</button>
      </form>
</div>
